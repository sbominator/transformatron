on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # (PAT) configured as a GitHub action secret
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: php
